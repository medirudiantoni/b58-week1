    <main>
      <div class="add-my-project">
        <div class="container">
            <h1>ADD MY PROJECT</h1>
            <form id="add_my_project">
                <label for="project_name">Project Name</label>
                <input type="text" id="project_name">
                <div class="input_date">
                    <div>
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date">
                    </div>
                    <div>
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date">
                    </div>
                </div>
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="12"></textarea>
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" id="node_js" value="Node JS">
                        Node js
                    </label>
                    <label>
                        <input type="checkbox" id="next_js" value="Next JS">
                        Next js
                    </label>
                    <label>
                        <input type="checkbox" id="react_js" value="React JS">
                        React js
                    </label>
                    <label>
                        <input type="checkbox" id="typescript" value="Typescript">
                        Typescript
                    </label>
                </div>
                <label for="upload_image">Upload Image</label>
                <input type="file" id="upload_image">
                <div class="submit_button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
      </div>
      <div class="my_project">
        <h1>MY PROJECT</h1>
        <div class="my-projects-container" id="my-projects-container">
            <!-- Card Project here -->
