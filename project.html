    <main>
      
      <section class="w-100 py-5 bg-secondary-subtle">
        <div class="conatiner">
          <div class="col-6 offset-3 py-5">
            <h1 class="text-center mb-4">ADD MY PROJECT</h1>

            <form id="add_my_project">
              
              <div class="mb-3">
                <label for="project_name" class="form-label fw-">Project Name</label>
                <input type="text" class="form-control" id="project_name">
              </div>
              <div class="w-100 d-flex gap-2">
                <div class="mb-3 w-100">
                  <label for="start_date" class="form-label fw-">Start Date</label>
                  <input type="date" class="form-control" id="start_date">
                </div>
                <div class="mb-3 w-100">
                  <label for="end_date" class="form-label fw-">End Date</label>
                  <input type="date" class="form-control" id="end_date">
                </div>
              </div>
              
              <div>
                <label for="description" class="mb-2">Description</label>
                <textarea class="form-control" id="description" style="height: 100px"></textarea>
              </div>
              
              <div class="my-4">
                <label class="mb-2">Technologies</label>
                <div class="d-flex flex-wrap">
                  <div class="mb-3 form-check w-50">
                    <input type="checkbox" class="form-check-input" id="node_js">
                    <label class="form-check-label" for="node_js">Node Js</label>
                  </div>
                  <div class="mb-3 form-check w-50">
                    <input type="checkbox" class="form-check-input" id="next_js">
                    <label class="form-check-label" for="next_js">Next Js</label>
                  </div>
                  <div class="mb-3 form-check w-50">
                    <input type="checkbox" class="form-check-input" id="react_js">
                    <label class="form-check-label" for="react_js">React Js</label>
                  </div>
                  <div class="mb-3 form-check w-50">
                    <input type="checkbox" class="form-check-input" id="typescript">
                    <label class="form-check-label" for="typescript">Typescript</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="upload_image" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="upload_image">
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-dark rounded-pill px-3">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
